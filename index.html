<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="page">
        <div class="layout">
            <div class="panel panel--left panel--bottom">
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div> 
            </div>

            <div class="panel panel--center panel--mid">
                <div class="panel__box panel__box--tall"></div>
                <div class="panel__box panel__box--tall"></div>
                <div class="panel__box panel__box--tall"></div>
            </div>

            <div class="panel panel--right panel--mid">
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div>
            </div>
            
            <div class="panel panel--spread panel--bottom-right">
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--small"></div>
            </div>

            <div class="panel panel--spread panel--mid">
                <div class="panel__box panel__box--tall"></div>
                <div class="panel__box panel__box--short"></div>
                <div class="panel__box panel__box--tall"></div>
            </div>

            <div class="panel panel--spread panel--mid">
                <div class="panel__box panel__box--small"></div>
                <div class="panel__box panel__box--wide"></div>
                <div class="panel__box panel__box--small"></div>
            </div>
        </div>
    </div>
</body>
</html>
